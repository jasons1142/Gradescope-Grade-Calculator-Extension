<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popup Screen</title>
    <link rel="stylesheet" href="./popup.css">
    <script src="popup.js"></script>
</head>


<body>
    <h1 style="text-align:center;">Grade Calculator</h1>
    
    <div id= "NotOnGradescope">
        
        <p style="text-align:center;">Select assignments to calculate average.</p>
    
        <div class= "textboxstyle"> <!-- centering checkboxes -->
            <div id ="assignments-container"></div>
        </div>
    


        <!-- SelectAll and DeselectAll Buttons -->
        <br>
        <div class="SelectionButtons">
            <input type="checkbox" id="SelectAll" name="SelectAllButton" value="na">
            <label for="SelectAll"> Select All</label>
            <input type="checkbox" id="DeselectAll" name="DeselectAllButton" value="na">
            <label for="DeselectAll"> Deselect All</label>
        </div>

        <br>
        <div class="centerbutton"> <!-- centering button -->
            <button id = "calculate-average" class="button button1">Calculate</button> <!--Calculate button-->
            <center><p id="average-score"></p></center> <!--Average score display after Calculate clicked-->
        </div>
        
    </div> <!-- NotOnGradescope in case of error replacing everything in here --> 


   
    <script src = "popup.js" defer></script>    
</body>


</html>
